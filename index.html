<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
  <link rel="icon" href="data:,">

<title>Hope Town</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Courier New", monospace;
  font-size: 18px;
  height: 100vh;
  color: #d6f5d6;
  background-image: url("SFONDOTOP.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

#app {
  display: grid;
  grid-template-columns: 280px 1fr 280px;
  height: 100vh;
  background: rgba(0, 0, 0, 0.35);
}

/* LEFT */
#stats {
  padding: 20px;
  border-right: 1px solid rgba(255,255,255,0.25);
}
.stat { margin-bottom: 14px; }

/* CENTER */
#main {
  padding: 24px;
  display: flex;
  flex-direction: column;
}

#narration {
  position: absolute;

  /* posizione griglia */
  left: 280px;   /* 7 */
  top: 120px;    /* 3 */

  /* dimensioni griglia */
  width: 840px;  /* 28 - 7 */
  height: 200px; /* 8 - 3 */

  padding: 20px;
  margin-bottom: 0;

  white-space: pre-wrap;
  line-height: 1.6;
  overflow-y: auto;

  border: 0px solid rgba(255,255,255,0.35);
}


/* ===========================
   CHOICES TEXT ‚Äî GRID POSITION
   =========================== */

#choices {
  position: absolute;
  left: 280px;  /* 7 */
  top: 520px;   /* 13 */
  width: 840px; /* 28 - 7 */
}

.choice {
  margin-bottom: 13px;
}


/* CONTROLS */
#controls {
  display: flex;
  gap: 12px;
  margin-bottom: 15px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 20px;
  cursor: pointer;
  background: transparent;
  color: #d6f5d6;
  border: 0;
}
button:hover { background: rgba(0,0,0,0.35); }

/* TEST BOX */
#test-box {
  border: 1px dashed rgba(255,255,255,0.35);
  padding: 10px;
  font-size: 16px;
  min-height: 80px;
  line-height: 1.4;
}

/* RIGHT */
#inventory {
  padding: 20px;
  border-left: 1px solid rgba(255,255,255,0.25);
}
#inventory strong {
  display: block;
  margin-bottom: 8px;
}

/* CURSOR */
.cursor {
  display: inline-block;
  width: 10px;
  margin-left: 2px;
  animation: blink 1s steps(1) infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* ===========================
   DEBUG LED PANEL
   =========================== */
#debug-led-panel {
  position: fixed;
  bottom: 12px;
  left: 12px;
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.25);
  padding: 8px 12px;
  font-size: 12px;
  line-height: 1.6;
}

#debug-led-panel .led {
  display: flex;
  align-items: center;
  gap: 6px;
  color: #cfcfcf;
}

#debug-led-panel .dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #550000;
  box-shadow: 0 0 4px #000;
}

#debug-led-panel .dot.ok {
  background: #00aa55;
  box-shadow: 0 0 6px #00ff88;
}

#debug-led-panel .dot.err {
  background: #aa0000;
  box-shadow: 0 0 6px #ff3333;
}

  /* ===========================
   GRID DEBUG ‚Äî TEMP
   =========================== */

body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;

  background-image:
    linear-gradient(to right, rgba(0,255,255,0.15) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0,255,255,0.15) 1px, transparent 1px);

  background-size: 40px 40px;
}
/* ===========================
   GRID DEBUG ‚Äî TEMP fine
   =========================== */
</style>
</head>

<body>

<div id="app">

  <!-- STATS -->
  <aside id="stats">
    <div class="stat">‚ù§Ô∏è Salute: <span id="stat-salute">10</span></div>
    <div class="stat">‚ö° Stamina: <span id="stat-stamina">10</span></div>
    <div class="stat">‚≠ê Livello: <span id="stat-livello">1</span></div>
    <div>üìç Luogo: <span id="stat-location"></span></div>
  </aside>

  <!-- MAIN -->
  <main id="main">
    <div id="narration">Caricamento‚Ä¶</div>

    <div id="choices">
      <div class="choice" id="choiceA"></div>
      <div class="choice" id="choiceB"></div>
      <div class="choice" id="choiceC"></div>
    </div>

    <div id="controls">
      <button id="btnA">A</button>
      <button id="btnB">B</button>
      <button id="btnC">C</button>
    </div>

    <div id="test-box">
      üé≤ Dado: ‚Äî<br>
      ‚ö†Ô∏è Difficolt√†: ‚Äî<br>
      üß™ Esito: ‚Äî
    </div>
  </main>

  <!-- INVENTORY -->
  <aside id="inventory">
    <strong>Inventario</strong>
    <div id="inventory-list"></div>
  </aside>

</div>

<!-- DEBUG LED PANEL -->
<div id="debug-led-panel">
  <div class="led"><span class="dot" id="led-config"></span> CONFIG</div>
  <div class="led"><span class="dot" id="led-state"></span> STATE</div>
  <div class="led"><span class="dot" id="led-ui"></span> UI</div>
  <div class="led"><span class="dot" id="led-worker"></span> WORKER</div>
  <div class="led"><span class="dot" id="led-loop"></span> LOOP</div>
</div>

<!-- ENTRY POINT UNICO (ES MODULE) -->
<script type="module" src="game.js"></script>

</body>
</html>
