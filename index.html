<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Hope Town</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Courier New", monospace;
  font-size: 18px;
  height: 100vh;
  color: #d6f5d6;
  background-image: url("SFONDOTOP.jpg"); /* MANTENUTO */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

#app {
  display: grid;
  grid-template-columns: 280px 1fr 280px;
  height: 100vh;
  background: rgba(0, 0, 0, 0.35);
}

/* LEFT */
#stats {
  padding: 20px;
  border-right: 1px solid rgba(255,255,255,0.25);
}
.stat { margin-bottom: 14px; }

/* CENTER */
#main {
  padding: 24px;
  display: flex;
  flex-direction: column;
}

#narration {
  height: 53vh;
  border: 1px solid rgba(255,255,255,0.35);
  padding: 20px;
  margin-bottom: 30px;
  white-space: pre-wrap;
  line-height: 1.6;
  overflow-y: auto;
}

/* CHOICES */
.choice { margin-bottom: 13px; }

/* CONTROLS */
#controls {
  display: flex;
  gap: 12px;
  margin-bottom: 15px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 20px;
  cursor: pointer;
  background: transparent;
  color: #d6f5d6;
  border: 0;
}
button:hover { background: rgba(0,0,0,0.35); }

/* TEST BOX */
#test-box {
  border: 1px dashed rgba(255,255,255,0.35);
  padding: 10px;
  font-size: 16px;
  min-height: 80px;
  line-height: 1.4;
}

/* RIGHT */
#inventory {
  padding: 20px;
  border-left: 1px solid rgba(255,255,255,0.25);
}
#inventory strong {
  display: block;
  margin-bottom: 8px;
}

/* CURSOR */
.cursor {
  display: inline-block;
  width: 10px;
  margin-left: 2px;
  animation: blink 1s steps(1) infinite;
}
@keyframes blink { 50% { opacity: 0; } }
</style>
</head>

<body>

<div id="app">

  <!-- STATS -->
  <aside id="stats">
    <div class="stat">‚ù§Ô∏è Salute: <span id="stat-salute">10</span></div>
    <div class="stat">‚ö° Stamina: <span id="stat-stamina">10</span></div>
    <div class="stat">‚≠ê Livello: <span id="stat-livello">1</span></div>
  </aside>

  <!-- MAIN -->
  <main id="main">
    <div id="narration">Caricamento‚Ä¶</div>

    <div id="choices">
      <div class="choice" id="choiceA"></div>
      <div class="choice" id="choiceB"></div>
      <div class="choice" id="choiceC"></div>
    </div>

    <div id="controls">
      <button id="btnA">A</button>
      <button id="btnB">B</button>
      <button id="btnC">C</button>
    </div>

    <div id="test-box">
      üé≤ Dado: ‚Äî<br>
      ‚ö†Ô∏è Difficolt√†: ‚Äî<br>
      üß™ Esito: ‚Äî
    </div>
  </main>

  <!-- INVENTORY (DINAMICO, VUOTO) -->
  <aside id="inventory">
    <strong>Inventario</strong>
    <div id="inventory-list"></div>
  </aside>

</div>

<!-- LOGICA DI GIOCO -->
<script src="game.js"></script>

</body>
</html>
