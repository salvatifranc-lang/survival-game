<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background: url("./ui-background.jpeg") center / cover no-repeat;
  font-family: Arial, sans-serif;
  color: #eee;
}

/* ===== STRUTTURA ===== */
#game {
  display: grid;
  grid-template-columns: 220px 1fr 260px;
  grid-template-rows: 1fr auto;
  height: 100vh;
}

/* ===== STATISTICHE ===== */
#stats {
  position: relative;
}

.stat-bar {
  position: absolute;
  left: 24px;
  display: flex;
  gap: 6px;
}

#hp { top: 54px; }
#stress { top: 128px; }
#res { top: 202px; }

.segment {
  width: 22px;
  height: 14px;
  background: rgba(255,255,255,0.15);
}

.hp-on { background: #8e2b2b; }
.stress-on { background: #c9a227; }
.res-on { background: #6a8f3a; }

/* ===== CENTRO ===== */
#center {
  padding-top: 12px; /* più vicino al bordo alto */
  text-align: center;
}

/* ===== AREA MISSIONE (MODIFICATA) ===== */
#mission {
  max-width: 620px;
  min-height: 45vh;          /* più alta del 45% */
  margin: 0 auto 14px;       /* poco distanziata dall’alto */
  padding: 10px 18px;

  background: transparent;  /* FONDAMENTALE */
  color: #eee;
}

#mission h1 {
  margin-top: 0;
  margin-bottom: 14px;
  font-size: 28px;           /* +2pt */
  font-weight: normal;
}

#mission p {
  margin: 0;
  font-size: 17px;           /* +2pt */
  line-height: 1.55;
}

/* ===== AZIONI ===== */
#actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 360px;
  margin: 0 auto 22px;
}

.action-btn {
  padding: 12px;
  font-size: 15px;
  background: linear-gradient(#4a4a4a, #1e1e1e);
  border: 2px solid #777;
  color: #eee;
  cursor: pointer;
}

.action-btn:hover {
  background: linear-gradient(#5e5e5e, #2a2a2a);
}

/* ===== INVENTARIO ===== */
#inventory-panel {
  position: relative;
}

#inventory {
  position: absolute;
  top: 60px;
  left: 20px;
  display: grid;
  grid-template-columns: repeat(3, 72px);
  grid-template-rows: repeat(3, 72px);
  gap: 12px;
}

.slot {
  width: 72px;
  height: 72px;
  border: 2px solid rgba(255,255,255,0.15);
  background: transparent;
}

/* ===== DADO ===== */
#dice-area {
  grid-column: 2;
  text-align: center;
  padding-bottom: 20px;
}

#dice {
  width: 120px;
  height: 120px;
  margin: 0 auto;
  background: radial-gradient(circle at top left, #d8d1c2, #a89f8c);
  border-radius: 18px;
  position: relative;
  box-shadow:
    inset -6px -6px 12px rgba(0,0,0,0.35),
    inset 6px 6px 12px rgba(255,255,255,0.25),
    0 10px 20px rgba(0,0,0,0.7);
  transition: transform 0.25s ease-out;
}

.dot {
  width: 16px;
  height: 16px;
  background: #2b2b2b;
  border-radius: 50%;
  position: absolute;
  display: none;
}

.tl { top: 22px; left: 22px; }
.tr { top: 22px; right: 22px; }
.ml { top: 52px; left: 22px; }
.mm { top: 52px; left: 52px; }
.mr { top: 52px; right: 22px; }
.bl { bottom: 22px; left: 22px; }
.br { bottom: 22px; right: 22px; }
</style>
</head>

<body>

<div id="game">

  <!-- STATISTICHE -->
  <div id="stats">
    <div id="hp" class="stat-bar">
      <div class="segment hp-on"></div><div class="segment hp-on"></div>
      <div class="segment hp-on"></div><div class="segment hp-on"></div>
      <div class="segment"></div><div class="segment"></div>
    </div>

    <div id="stress" class="stat-bar">
      <div class="segment stress-on"></div><div class="segment stress-on"></div>
      <div class="segment"></div><div class="segment"></div>
      <div class="segment"></div><div class="segment"></div>
    </div>

    <div id="res" class="stat-bar">
      <div class="segment res-on"></div><div class="segment res-on"></div>
      <div class="segment res-on"></div>
      <div class="segment"></div><div class="segment"></div><div class="segment"></div>
    </div>
  </div>

  <!-- CENTRO -->
  <div id="center">
    <div id="mission">
      <h1>Area Missione</h1>
      <p>
        Ti trovi tra le rovine di una città devastata.  
        Il vento muove la polvere tra i palazzi crollati.
      </p>
    </div>

    <div id="actions">
      <button class="action-btn" onclick="rollDice()">Esplora con cautela</button>
      <button class="action-btn" onclick="rollDice()">Forza il passaggio</button>
      <button class="action-btn" onclick="rollDice()">Osserva l’area</button>
    </div>
  </div>

  <!-- INVENTARIO -->
  <div id="inventory-panel">
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <!-- DADO -->
  <div id="dice-area">
    <div id="dice">
      <div class="dot tl"></div><div class="dot tr"></div>
      <div class="dot ml"></div><div class="dot mm"></div><div class="dot mr"></div>
      <div class="dot bl"></div><div class="dot br"></div>
    </div>
  </div>

</div>

<script>
function rollDice() {
  const dice = document.getElementById("dice");
  const dots = dice.querySelectorAll(".dot");

  dots.forEach(d => d.style.display = "none");
  dice.style.transform = "rotate(" + (Math.random() * 360) + "deg)";

  const result = Math.floor(Math.random() * 6) + 1;
  const faces = {
    1: ["mm"],
    2: ["tl","br"],
    3: ["tl","mm","br"],
    4: ["tl","tr","bl","br"],
    5: ["tl","tr","mm","bl","br"],
    6: ["tl","ml","bl","tr","mr","br"]
  };

  faces[result].forEach(cls => {
    dice.querySelector("." + cls).style.display = "block";
  });
}
</script>

</body>
</html>
