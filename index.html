<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  color: #eee;
  background: url("./ui-background.jpeg") center / cover no-repeat;
}

/* ===== STRUTTURA ===== */
#game {
  display: grid;
  grid-template-columns: 220px 1fr 260px;
  grid-template-rows: 1fr auto;
  height: 100vh;
}

/* ===== STATISTICHE ===== */
#stats {
  padding: 18px;
  background: rgba(0,0,0,0.75);
}

#stats h2 {
  margin-top: 0;
}

.stat {
  margin: 10px 0;
}

/* ===== INVENTARIO ===== */
#inventory-panel {
  padding: 18px;
  background: rgba(0,0,0,0.75);
}

#inventory {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.slot {
  height: 70px;
  background: linear-gradient(#1a1a1a, #000);
  border: 2px solid rgba(255,255,255,0.25);
  box-shadow: inset 0 0 8px rgba(0,0,0,0.8);
}

/* ===== CENTRO ===== */
#center {
  padding: 40px 60px 0;
  text-align: center;
}

/* ===== AREA MISSIONE (PERGAMENA) ===== */
#mission {
  max-width: 640px;
  margin: 0 auto;
  padding: 22px;
  background: rgba(220,200,160,0.9);
  color: #222;
  box-shadow: inset 0 0 12px rgba(0,0,0,0.4);
}

#mission h1 {
  margin-top: 0;
  color: #111;
}

/* ===== TIRO DADO ===== */
#dice {
  grid-column: 2;
  padding: 20px;
  text-align: center;
  background: rgba(0,0,0,0.85);
}

/* ===== PULSANTE ===== */
button {
  padding: 14px 28px;
  font-size: 16px;
  background: linear-gradient(#555, #222);
  color: #eee;
  border: 2px solid #888;
  cursor: pointer;
}

button:hover {
  background: linear-gradient(#777, #333);
}
</style>
</head>

<body>

<div id="game">

  <!-- STATISTICHE -->
  <div id="stats">
    <h2>Statistiche</h2>
    <div class="stat">‚ù§Ô∏è Salute: 4</div>
    <div class="stat">üß† Stress: 2</div>
    <div class="stat">üéí Risorse: 3</div>
  </div>

  <!-- CENTRO -->
  <div id="center">
    <div id="mission">
      <h1>Area Missione</h1>
      <p>
        Ti trovi tra le rovine di una citt√† devastata.  
        Il vento muove la polvere tra i palazzi crollati.
      </p>
    </div>
  </div>

  <!-- INVENTARIO -->
  <div id="inventory-panel">
    <h2>Inventario</h2>
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <!-- TIRO DADO -->
  <div id="dice">
    <button>Esplora l‚Äôarea</button>
  </div>

</div>

</body>
</html>
