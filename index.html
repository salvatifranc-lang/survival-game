<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background: url("./ui-background.jpeg") center / cover no-repeat;
}

/* ===== STRUTTURA ===== */
#game {
  display: grid;
  grid-template-columns: 1fr;
  height: 100vh;
  align-items: end;
  justify-items: center;
  padding-bottom: 40px;
}

/* ===== DADO ===== */
#dice {
  width: 140px;
  height: 140px;
  position: relative;
  border-radius: 22px;
  background: #b8ae96;
  box-shadow:
    inset -12px -12px 20px rgba(0,0,0,0.6),
    inset 8px 8px 14px rgba(255,255,255,0.15),
    0 18px 35px rgba(0,0,0,0.85);
  overflow: hidden;
}

/* ===== SPORCO IRREGOLARE ===== */
#dice::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,0,0,0.35), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(0,0,0,0.25), transparent 45%),
    radial-gradient(circle at 40% 80%, rgba(0,0,0,0.3), transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(0,0,0,0.2), transparent 35%);
  mix-blend-mode: multiply;
  pointer-events: none;
}

/* ===== USURA BORDI ===== */
#dice::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 22px;
  box-shadow:
    inset 0 0 0 3px rgba(0,0,0,0.35),
    inset 0 0 12px rgba(0,0,0,0.8);
  pointer-events: none;
}

/* ===== PUNTINI ===== */
.dot {
  width: 18px;
  height: 18px;
  position: absolute;
  border-radius: 45% 55% 50% 48%;
  background: #2e2e2e;
  box-shadow:
    inset 3px 3px 6px rgba(0,0,0,0.9),
    inset -1px -1px 2px rgba(255,255,255,0.1);
  display: none;
}

/* POSIZIONI */
.tl { top: 28px; left: 28px; }
.tr { top: 28px; right: 28px; }
.ml { top: 61px; left: 28px; }
.mm { top: 61px; left: 61px; }
.mr { top: 61px; right: 28px; }
.bl { bottom: 28px; left: 28px; }
.br { bottom: 28px; right: 28px; }
</style>
</head>

<body>

<div id="game">
  <div id="dice">
    <div class="dot tl"></div><div class="dot tr"></div>
    <div class="dot ml"></div><div class="dot mm"></div><div class="dot mr"></div>
    <div class="dot bl"></div><div class="dot br"></div>
  </div>
</div>

<script>
const dice = document.getElementById("dice");
const dots = dice.querySelectorAll(".dot");

function roll() {
  dots.forEach(d => d.style.display = "none");

  dice.style.transform =
    "rotate(" + (Math.random() * 720 - 360) + "deg) scale(1.15)";

  setTimeout(() => {
    dice.style.transform = "rotate(0deg) scale(1)";
  }, 700);

  const r = Math.floor(Math.random() * 6) + 1;
  const faces = {
    1:["mm"],2:["tl","br"],3:["tl","mm","br"],
    4:["tl","tr","bl","br"],
    5:["tl","tr","mm","bl","br"],
    6:["tl","ml","bl","tr","mr","br"]
  };
  faces[r].forEach(c => dice.querySelector("." + c).style.display = "block");
}

dice.addEventListener("click", roll);
</script>

</body>
</html>
