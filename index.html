<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background: url("./ui-background.jpeg") center / cover no-repeat;
  font-family: Arial, sans-serif;
}

/* =====================
   STRUTTURA GENERALE
   ===================== */
#game {
  display: grid;
  grid-template-columns: 220px 1fr 260px;
  grid-template-rows: 1fr auto;
  height: 100vh;
}

/* =====================
   STATISTICHE (SINISTRA)
   ===================== */
#stats {
  position: relative;
}

.stat-bar {
  position: absolute;
  left: 24px;
  display: flex;
  gap: 6px;
}

#hp     { top: 54px;  }
#stress { top: 128px; }
#res    { top: 202px; }

.segment {
  width: 22px;
  height: 14px;
  background: rgba(255,255,255,0.15);
}

.hp-on     { background: #8e2b2b; }
.stress-on { background: #c9a227; }
.res-on    { background: #6a8f3a; }

/* =====================
   CENTRO
   ===================== */
#center {
  padding-top: 12px;
  text-align: center;
}

/* ===== AREA MISSIONE ===== */
#mission {
  max-width: 620px;
  min-height: 45vh;
  margin: 0 auto 14px;
  padding: 10px 18px;
  background: transparent;
  color: #4a2f1a;
}

#mission h1 {
  margin-top: 0;
  margin-bottom: 16px;
  font-size: 36px;
  font-weight: normal;
  color: #3b2414;
}

#mission p {
  margin: 0;
  font-size: 22px;
  line-height: 1.65;
}

/* ===== AZIONI ===== */
#actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 360px;
  margin: 0 auto 22px;
}

.action-btn {
  padding: 12px;
  font-size: 15px;
  background: linear-gradient(#4a4a4a, #1e1e1e);
  border: 2px solid #777;
  color: #eee;
  cursor: pointer;
}

/* =====================
   INVENTARIO (DESTRA)
   ===================== */
#inventory-panel {
  position: relative;
}

#inventory {
  position: absolute;
  top: 60px;
  left: 20px;
  display: grid;
  grid-template-columns: repeat(3, 72px);
  grid-template-rows: repeat(3, 72px);
  gap: 12px;
}

.slot {
  width: 72px;
  height: 72px;
  border: 2px solid rgba(255,255,255,0.15);
  background: transparent;
}

/* =====================
   DADO
   ===================== */
#dice-area {
  grid-column: 2;
  text-align: center;
  padding-bottom: 40px;
}

#dice {
  width: 140px;
  height: 140px;
  margin: 0 auto;
  position: relative;
  border-radius: 22px;
  background: #b8ae96;
  box-shadow:
    inset -12px -12px 20px rgba(0,0,0,0.6),
    inset 8px 8px 14px rgba(255,255,255,0.15),
    0 18px 35px rgba(0,0,0,0.85);
  overflow: hidden;
  transition: transform 0.8s cubic-bezier(.2,.8,.2,1);
}

/* Sporco irregolare */
#dice::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,0,0,0.35), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(0,0,0,0.25), transparent 45%),
    radial-gradient(circle at 40% 80%, rgba(0,0,0,0.3), transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(0,0,0,0.2), transparent 35%);
  mix-blend-mode: multiply;
  pointer-events: none;
}

/* Puntini */
.dot {
  width: 18px;
  height: 18px;
  position: absolute;
  border-radius: 45% 55% 50% 48%;
  background: #2e2e2e;
  box-shadow:
    inset 3px 3px 6px rgba(0,0,0,0.9),
    inset -1px -1px 2px rgba(255,255,255,0.1);
  display: none;
}

/* Posizioni */
.tl { top: 28px; left: 28px; }
.tr { top: 28px; right: 28px; }
.ml { top: 61px; left: 28px; }
.mm { top: 61px; left: 61px; }
.mr { top: 61px; right: 28px; }
.bl { bottom: 28px; left: 28px; }
.br { bottom: 28px; right: 28px; }
</style>
</head>

<body>

<div id="game">

  <!-- STATISTICHE -->
  <div id="stats">
    <div id="hp" class="stat-bar">
      <div class="segment hp-on"></div><div class="segment hp-on"></div>
      <div class="segment hp-on"></div><div class="segment hp-on"></div>
      <div class="segment"></div><div class="segment"></div>
    </div>

    <div id="stress" class="stat-bar">
      <div class="segment stress-on"></div><div class="segment stress-on"></div>
      <div class="segment"></div><div class="segment"></div>
      <div class="segment"></div><div class="segment"></div>
    </div>

    <div id="res" class="stat-bar">
      <div class="segment res-on"></div><div class="segment res-on"></div>
      <div class="segment res-on"></div>
      <div class="segment"></div><div class="segment"></div><div class="segment"></div>
    </div>
  </div>

  <!-- CENTRO -->
  <div id="center">
    <div id="mission">
      <h1>Area Missione</h1>
      <p>
        Ti trovi tra le rovine di una città devastata.  
        Il vento muove la polvere tra i palazzi crollati.
      </p>
    </div>

    <div id="actions">
      <button class="action-btn" onclick="rollDice()">Esplora con cautela</button>
      <button class="action-btn" onclick="rollDice()">Forza il passaggio</button>
      <button class="action-btn" onclick="rollDice()">Osserva l’area</button>
    </div>
  </div>

  <!-- INVENTARIO -->
  <div id="inventory-panel">
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <!-- DADO -->
  <div id="dice-area">
    <div id="dice">
      <div class="dot tl"></div><div class="dot tr"></div>
      <div class="dot ml"></div><div class="dot mm"></div><div class="dot mr"></div>
      <div class="dot bl"></div><div class="dot br"></div>
    </div>
  </div>

</div>

<script>
const dice = document.getElementById("dice");
const dots = dice.querySelectorAll(".dot");

function rollDice() {
  dots.forEach(d => d.style.display = "none");

  dice.style.transform =
    "rotate(" + (Math.random() * 720 - 360) + "deg) scale(1.15)";

  setTimeout(() => {
    dice.style.transform = "rotate(0deg) scale(1)";
  }, 700);

  const r = Math.floor(Math.random() * 6) + 1;
  const faces = {
    1:["mm"],2:["tl","br"],3:["tl","mm","br"],
    4:["tl","tr","bl","br"],
    5:["tl","tr","mm","bl","br"],
    6:["tl","ml","bl","tr","mr","br"]
  };

  faces[r].forEach(c => dice.querySelector("." + c).style.display = "block");
}
</script>

</body>
</html>
