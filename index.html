<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  color: #eee;
  background: url("./ui-background.jpeg") center center / cover no-repeat;
}

/* ===== OVERLAY GENERALE (LEGGERO) ===== */
#overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.35);
}

/* ===== LAYOUT ===== */
#game {
  display: grid;
  grid-template-columns: 260px 1fr 300px;
  grid-template-rows: auto auto;
  gap: 20px;
  padding: 20px;
  box-sizing: border-box;
}

/* ===== PANNELLI ===== */
.panel {
  background: rgba(20,20,20,0.85);
  padding: 18px;
  box-sizing: border-box;
}

/* ===== STATISTICHE ===== */
#stats {
  grid-row: 1 / span 2;
}

#stats h2 {
  margin-top: 0;
}

/* ===== INVENTARIO ===== */
#inventory-panel {
  grid-row: 1 / span 2;
}

#inventory {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.slot {
  height: 70px;
  background: rgba(0,0,0,0.6);
  border: 2px solid rgba(255,255,255,0.15);
}

/* ===== AREA MISSIONE ===== */
#mission {
  max-width: 900px;
  margin: 0 auto;
}

#mission h1 {
  margin-top: 0;
  text-align: center;
}

#scene {
  margin-top: 14px;
  line-height: 1.6;
}

/* ===== AZIONI ===== */
#actions {
  max-width: 900px;
  margin: 0 auto;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: rgba(60,60,60,0.9);
  color: #eee;
  border: none;
  cursor: pointer;
}

button:hover {
  background: rgba(90,90,90,0.9);
}

/* ===== TITOLI ===== */
h2 {
  margin-top: 0;
}
</style>
</head>

<body>

<div id="overlay">
  <div id="game">

    <!-- STATISTICHE -->
    <div id="stats" class="panel">
      <h2>Statistiche</h2>
      <p>‚ù§Ô∏è Salute: <strong>4</strong></p>
      <p>üß† Stress: <strong>2</strong></p>
      <p>üéí Risorse: <strong>3</strong></p>
    </div>

    <!-- AREA MISSIONE -->
    <div id="mission" class="panel">
      <h1>Area Missione</h1>
      <div id="scene">
        Ti trovi tra le rovine di una citt√† devastata.  
        Il vento muove la polvere tra i palazzi crollati.
      </div>
    </div>

    <!-- INVENTARIO -->
    <div id="inventory-panel" class="panel">
      <h2>Inventario</h2>
      <div id="inventory">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      </div>
    </div>

    <!-- AZIONI -->
    <div id="actions" class="panel">
      <button>Esplora l‚Äôarea</button>
    </div>

  </div>
</div>

</body>
</html>
