<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
}

/* SFONDO */
body {
  background:
    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
    url("./ui-background.png") center / cover no-repeat;
}

/* CONTENUTO */
#content {
  min-height: 100vh;
  color: white;
  background: rgba(0,0,0,0.5);
  padding: 40px;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="content">
  <h1>Test Survival Game</h1>
  <p id="text">Se vedi questo testo, HTML e CSS funzionano.</p>
  <button onclick="test()">Cliccami</button>
</div>

<script>
function test() {
  document.getElementById("text").innerText =
    "JS funzionante. Click rilevato.";
}
</script>

</body>
</html>
