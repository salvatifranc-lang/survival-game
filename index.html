<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  color: #eee;
  background: url("./ui-background.jpeg") center center / cover no-repeat;
}

/* ===== GRIGLIA PRINCIPALE ===== */
#game {
  display: grid;
  grid-template-columns: 220px 1fr 260px;
  grid-template-rows: 1fr auto;
  height: 100vh;
}

/* ===== COLONNA SINISTRA (STATISTICHE) ===== */
#stats {
  padding: 20px;
  background: rgba(0,0,0,0.65);
}

#stats h2 {
  margin-top: 0;
}

.stat {
  margin-bottom: 10px;
}

/* ===== COLONNA DESTRA (INVENTARIO) ===== */
#inventory {
  padding: 20px;
  background: rgba(0,0,0,0.65);
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 70px;
  gap: 10px;
}

#inventory-title {
  grid-column: 1 / -1;
  margin-bottom: 10px;
}

.slot {
  border: 2px solid rgba(255,255,255,0.25);
  background: rgba(0,0,0,0.4);
}

/* ===== CENTRO (SCENA) ===== */
#center {
  padding: 40px 60px 0 60px;
  text-align: center;
}

#center h1 {
  margin-top: 0;
}

#scene {
  max-width: 600px;
  margin: 20px auto 0 auto;
  line-height: 1.6;
  background: rgba(0,0,0,0.55);
  padding: 16px;
}

/* ===== TIRO DADO ===== */
#dice {
  grid-column: 2;
  padding: 20px;
  text-align: center;
  background: rgba(0,0,0,0.75);
}

button {
  padding: 14px 24px;
  font-size: 16px;
  background: #444;
  color: #eee;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #666;
}
</style>
</head>

<body>

<div id="game">

  <!-- STATISTICHE -->
  <div id="stats">
    <h2>Statistiche</h2>
    <div class="stat">‚ù§Ô∏è Salute: 4</div>
    <div class="stat">üß† Stress: 2</div>
    <div class="stat">üéí Risorse: 3</div>
  </div>

  <!-- CENTRO -->
  <div id="center">
    <h1>Area Missione</h1>
    <div id="scene">
      Ti trovi tra le rovine di una citt√† devastata.  
      Il vento muove la polvere tra i palazzi crollati.
    </div>
  </div>

  <!-- INVENTARIO -->
  <div>
    <div id="inventory-title">Inventario</div>
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <!-- TIRO DADO -->
  <div id="dice">
    <button>Esplora l‚Äôarea</button>
  </div>

</div>

</body>
</html>
