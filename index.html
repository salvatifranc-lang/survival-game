<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Hope Town</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Courier New", monospace;
  background:
    radial-gradient(circle at top, #1b1f1a 0%, #0b0d0a 70%);
  color: #9ecf9e;
  font-size: 18px;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FRAME */
#app {
  width: 96%;
  height: 92%;
  display: grid;
  grid-template-columns: 280px 1fr 280px;
  background:
    linear-gradient(145deg, rgba(28,32,24,.95), rgba(10,12,8,.98));
  border: 6px solid #3a422f;
  box-shadow:
    inset 0 0 40px rgba(0,0,0,.8),
    0 0 80px rgba(0,0,0,.9);
  position: relative;
}

/* corrosion effect */
#app::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 15% 25%, rgba(80,100,70,.15), transparent 45%),
    radial-gradient(circle at 85% 75%, rgba(60,80,60,.18), transparent 50%);
  pointer-events: none;
}

/* LEFT */
#stats {
  padding: 20px;
  background: rgba(18,22,16,.85);
  border-right: 2px solid #4a563c;
  box-shadow: inset 0 0 25px rgba(0,0,0,.7);
}

.stat {
  margin-bottom: 16px;
  color: #c3f3b2;
}

/* CENTER */
#main {
  padding: 24px;
  display: flex;
  flex-direction: column;
}

/* NARRATION */
#narration {
  flex: 1;
  border: 2px solid #4a563c;
  padding: 20px;
  margin-bottom: 18px;
  white-space: pre-wrap;
  line-height: 1.6;
  background: rgba(20,25,18,.85);
  box-shadow: inset 0 0 30px rgba(0,0,0,.75);
  color: #9ecf9e;
  text-shadow: 0 0 6px rgba(120,255,120,.15);
  overflow-y: auto;
}

/* scrollbar */
#narration::-webkit-scrollbar {
  width: 6px;
}
#narration::-webkit-scrollbar-thumb {
  background: #3f4a35;
}

/* CHOICES TEXT */
.choice {
  margin-bottom: 10px;
  line-height: 1.5;
}

/* CONTROLS */
#controls {
  display: flex;
  gap: 12px;
}

button {
  flex: 1;
  padding: 14px;
  background: linear-gradient(180deg, #2e3728, #1a1f16);
  color: #b8e6a8;
  border: 2px solid #56634a;
  cursor: pointer;
  font-size: 20px;
  box-shadow:
    inset 0 0 10px rgba(0,0,0,.7),
    0 0 10px rgba(0,0,0,.6);
}

button:hover {
  background: linear-gradient(180deg, #3a4732, #20261b);
}

button:active {
  transform: translateY(1px);
}

/* RIGHT */
#inventory {
  padding: 20px;
  background: rgba(18,22,16,.85);
  border-left: 2px solid #4a563c;
  box-shadow: inset 0 0 25px rgba(0,0,0,.7);
}

#inventory strong {
  color: #d5ffb8;
  display: block;
  margin-bottom: 8px;
  text-shadow: 0 0 8px rgba(120,255,120,.25);
}
</style>
</head>

<body>

<div id="app">

  <!-- LEFT -->
  <aside id="stats">
    <div class="stat">‚ù§Ô∏è Salute: 10</div>
    <div class="stat">üß† Stress: 0</div>
    <div class="stat">üéí Risorse: 5</div>
    <div class="stat">‚≠ê Livello: 1</div>
  </aside>

  <!-- CENTER -->
  <main id="main">
    <div id="narration">Caricamento‚Ä¶</div>

    <div id="choices">
      <div class="choice" id="choiceA"></div>
      <div class="choice" id="choiceB"></div>
      <div class="choice" id="choiceC"></div>
    </div>

    <div id="controls">
      <button onclick="choose('A')">A</button>
      <button onclick="choose('B')">B</button>
      <button onclick="choose('C')">C</button>
    </div>
  </main>

  <!-- RIGHT -->
  <aside id="inventory">
    <strong>Inventario</strong>
    <div>‚Ä¢ Torcia</div>
    <div>‚Ä¢ Coltello</div>
    <br>
    <strong>Abilit√†</strong>
    <div>‚Ä¢ Sopravvivenza base</div>
  </aside>

</div>

<script>
/* üîó LINK CORRETTO AL WORKER */
const WORKER_URL = "https://still-hat-5795.salvatifranc.workers.dev/";

let lastNarration = "";

async function playTurn(action) {
  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        last_action: action,
        last_narration: lastNarration
      })
    });

    if (!res.ok) {
      narration.innerText = "Errore di comunicazione con il server.";
      return;
    }

    const data = await res.json();

    narration.innerText = data.narration || "‚Ä¶";
    choiceA.innerText = "A) " + (data.choices?.A || "");
    choiceB.innerText = "B) " + (data.choices?.B || "");
    choiceC.innerText = "C) " + (data.choices?.C || "");

    lastNarration = data.narration || "";

  } catch (err) {
    narration.innerText = "Impossibile contattare il server.";
  }
}

function choose(letter) {
  playTurn(letter);
}

/* Avvio */
playTurn("inizio");
</script>

</body>
</html>
