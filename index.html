<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Hope Town</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Courier New", monospace;
  font-size: 18px;
  height: 100vh;
  color: #d6f5d6;

  /* üî• SFONDO JPG */
  background-image: url("SFONDOVUOTOOK.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* layout base invariato */
#app {
  display: grid;
  grid-template-columns: 280px 1fr 280px;
  height: 100vh;

  /* overlay leggerissimo per leggibilit√† */
  background: rgba(0, 0, 0, 0.35);
}

/* ===== LEFT ===== */
#stats {
  padding: 20px;
  border-right: 1px solid rgba(255,255,255,0.25);
  background: transparent;
}

.stat {
  margin-bottom: 14px;
}

/* ===== CENTER ===== */
#main {
  padding: 24px;
  display: flex;
  flex-direction: column;
}

#narration {
  flex: 1;
  border: 1px solid rgba(255,255,255,0.35);
  padding: 20px;
  margin-bottom: 40px;
  white-space: pre-wrap;
  line-height: 1.6;
  background: transparent;
}

/* ===== CHOICES ===== */
.choice {
  margin-bottom: 8px;
}

/* ===== CONTROLS ===== */
#controls {
  display: flex;
  gap: 12px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 20px;
  cursor: pointer;

  background: transparent;
  color: #d6f5d6;
  border: 1px solid rgba(255,255,255,0.45);
}

button:hover {
  background: rgba(0,0,0,0.35);
}

/* ===== RIGHT ===== */
#inventory {
  padding: 20px;
  border-left: 1px solid rgba(255,255,255,0.25);
  background: transparent;
}

#inventory strong {
  display: block;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<div id="app">

  <!-- LEFT -->
  <aside id="stats">
    <div class="stat">‚ù§Ô∏è Salute: 10</div>
    <div class="stat">üß† Stress: 0</div>
    <div class="stat">üéí Risorse: 5</div>
    <div class="stat">‚≠ê Livello: 1</div>
  </aside>

  <!-- CENTER -->
  <main id="main">
    <div id="narration">Caricamento‚Ä¶</div>

    <div id="choices">
      <div class="choice" id="choiceA"></div>
      <div class="choice" id="choiceB"></div>
      <div class="choice" id="choiceC"></div>
    </div>

    <div id="controls">
      <button onclick="choose('A')">A</button>
      <button onclick="choose('B')">B</button>
      <button onclick="choose('C')">C</button>
    </div>
  </main>

  <!-- RIGHT -->
  <aside id="inventory">
    <strong>Inventario</strong>
    <div>‚Ä¢ Torcia</div>
    <div>‚Ä¢ Coltello</div>
    <br>
    <strong>Abilit√†</strong>
    <div>‚Ä¢ Sopravvivenza base</div>
  </aside>

</div>

<script>
/* üîó LINK CORRETTO AL WORKER */
const WORKER_URL = "https://still-hat-5795.salvatifranc.workers.dev/";

let lastNarration = "";

async function playTurn(action) {
  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        last_action: action,
        last_narration: lastNarration
      })
    });

    if (!res.ok) {
      narration.innerText = "Errore di comunicazione con il server.";
      return;
    }

    const data = await res.json();

    narration.innerText = data.narration || "‚Ä¶";
    choiceA.innerText = "A) " + (data.choices?.A || "");
    choiceB.innerText = "B) " + (data.choices?.B || "");
    choiceC.innerText = "C) " + (data.choices?.C || "");

    lastNarration = data.narration || "";

  } catch (err) {
    narration.innerText = "Impossibile contattare il server.";
  }
}

function choose(letter) {
  playTurn(letter);
}

/* Avvio */
playTurn("inizio");
</script>

</body>
</html>
