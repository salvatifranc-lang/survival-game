<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Survival Web Game</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: monospace;
  background: #0e0e0e;
  color: #e0e0e0;
  font-size: 18px;
}

#app {
  display: grid;
  grid-template-columns: 280px 1fr 280px;
  height: 100vh;
}

#stats, #inventory {
  padding: 20px;
  background: #141414;
}

#stats { border-right: 1px solid #333; }
#inventory { border-left: 1px solid #333; }

.stat { margin-bottom: 14px; }

#main {
  padding: 24px;
  display: flex;
  flex-direction: column;
}

#narration {
  flex: 1;
  border: 1px solid #333;
  padding: 20px;
  margin-bottom: 18px;
  white-space: pre-wrap;
  line-height: 1.5;
}

.choice { margin-bottom: 8px; }

#controls {
  display: flex;
  gap: 12px;
}

button {
  flex: 1;
  padding: 14px;
  background: #222;
  color: #eee;
  border: 1px solid #444;
  cursor: pointer;
  font-size: 20px;
}
button:hover { background: #333; }
</style>
</head>

<body>

<div id="app">

  <aside id="stats">
    <div class="stat">‚ù§Ô∏è Salute: 10</div>
    <div class="stat">üß† Stress: 0</div>
    <div class="stat">üéí Risorse: 5</div>
    <div class="stat">‚≠ê Livello: 1</div>
  </aside>

  <main id="main">
    <div id="narration">Caricamento‚Ä¶</div>

    <div id="choices">
      <div class="choice" id="choiceA"></div>
      <div class="choice" id="choiceB"></div>
      <div class="choice" id="choiceC"></div>
    </div>

    <div id="controls">
      <button onclick="choose('A')">A</button>
      <button onclick="choose('B')">B</button>
      <button onclick="choose('C')">C</button>
    </div>
  </main>

  <aside id="inventory">
    <strong>Inventario</strong>
    <div>‚Ä¢ Torcia</div>
    <div>‚Ä¢ Coltello</div>
    <br>
    <strong>Abilit√†</strong>
    <div>‚Ä¢ Sopravvivenza base</div>
  </aside>

</div>

<script>
const WORKER_URL = "https://still-hat-5795.salvatrifranc.workers.dev";

let lastNarration = "";

async function playTurn(action) {
  const res = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      last_action: action,
      last_narration: lastNarration
    })
  });

  const data = await res.json();

  narration.innerText = data.narration;
  choiceA.innerText = "A) " + data.choices.A;
  choiceB.innerText = "B) " + data.choices.B;
  choiceC.innerText = "C) " + data.choices.C;

  lastNarration = data.narration;
}

function choose(letter) {
  playTurn(letter);
}

playTurn("inizio");
</script>

</body>
</html>
