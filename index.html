<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Hope Town</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Courier New", monospace;
  font-size: 18px;
  height: 100vh;
  color: #d6f5d6;
  background-image: url("SFONDOTOP.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

#app {
  display: grid;
  grid-template-columns: 280px 1fr 280px;
  height: 100vh;
  background: rgba(0, 0, 0, 0.35);
}

/* LEFT */
#stats {
  padding: 20px;
  border-right: 1px solid rgba(255,255,255,0.25);
}
.stat { margin-bottom: 14px; }

/* CENTER */
#main {
  padding: 24px;
  display: flex;
  flex-direction: column;
}

#narration {
  height: 53vh;
  border: 1px solid rgba(255,255,255,0.35);
  padding: 20px;
  margin-bottom: 30px;
  white-space: pre-wrap;
  line-height: 1.6;
  overflow-y: auto;
}

/* CHOICES */
.choice { margin-bottom: 13px; }

/* CONTROLS */
#controls {
  display: flex;
  gap: 12px;
  margin-bottom: 15px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 20px;
  cursor: pointer;
  background: transparent;
  color: #d6f5d6;
  border: 0px solid rgba(255,255,255,0.45);
}
button:hover { background: rgba(0,0,0,0.35); }

/* TEST BOX */
#test-box {
  border: 1px dashed rgba(255,255,255,0.35);
  padding: 10px;
  font-size: 16px;
  min-height: 80px;
  line-height: 1.4;
}

/* RIGHT */
#inventory {
  padding: 20px;
  border-left: 1px solid rgba(255,255,255,0.25);
}
#inventory strong {
  display: block;
  margin-bottom: 8px;
}

/* CURSOR */
.cursor {
  display: inline-block;
  width: 10px;
  margin-left: 2px;
  animation: blink 1s steps(1) infinite;
}
@keyframes blink { 50% { opacity: 0; } }
</style>
</head>

<body>

<div id="app">

  <aside id="stats">
    <div class="stat">‚ù§Ô∏è Salute: <span id="stat-salute">10</span></div>
    <div class="stat">‚ö° Stamina: <span id="stat-stamina">10</span></div>
    <div class="stat">‚≠ê Livello: <span id="stat-livello">1</span></div>
  </aside>

  <main id="main">
    <div id="narration">Caricamento‚Ä¶</div>

    <div id="choices">
      <div class="choice" id="choiceA"></div>
      <div class="choice" id="choiceB"></div>
      <div class="choice" id="choiceC"></div>
    </div>

    <div id="controls">
      <button onclick="choose('A')">A</button>
      <button onclick="choose('B')">B</button>
      <button onclick="choose('C')">C</button>
    </div>

    <div id="test-box">
      üé≤ Dado: ‚Äî<br>
      ‚ö†Ô∏è Difficolt√†: ‚Äî<br>
      üß™ Esito: ‚Äî
    </div>
  </main>

  <aside id="inventory">
    <strong>Inventario</strong>
    <div>‚Ä¢ Torcia</div>
    <div>‚Ä¢ Coltello</div>
  </aside>

</div>

<script>
/* ===== URL ===== */
const WORKER_URL = "https://still-hat-5795.salvatifranc.workers.dev/";
const MANUAL_URL = "https://raw.githubusercontent.com/salvatifranc-lang/survival-game/main/HOPE_TOWN_GAME_MANUAL.txt";

/* ===== STATE ===== */
let playerState = { salute: 10, stamina: 10, livello: 1 };
let lastTest = null;
let gameManual = "";

/* ===== GAME MEMORY ===== */

// üìò Diario di campagna (persistente)
let campaignDiary = {
  synopsis: "",
  livello: 1,
  inventario: ["Torcia", "Coltello"],
  abilita: []
};

// üß≠ Diario di missione (temporaneo)
let missionDiary = {
  mission_id: null,
  location: null,
  log: []
};

function startNewMission(location) {
  missionDiary = {
    mission_id: Date.now(),
    location,
    log: []
  };
}

/* ===== LOAD MANUAL ===== */
async function loadGameManual() {
  try {
    const res = await fetch(MANUAL_URL);
    gameManual = await res.text();
    console.log("Manuale di gioco caricato");
  } catch {
    gameManual = "";
  }
}

/* ===== TYPEWRITER ===== */
function typeWriter(el, text, speed = 18) {
  el.innerText = "";
  let i = 0;
  const cursor = document.createElement("span");
  cursor.className = "cursor";
  cursor.innerText = "‚ñà";
  el.appendChild(cursor);

  const interval = setInterval(() => {
    if (i < text.length) {
      cursor.before(text.charAt(i));
      i++;
    } else {
      clearInterval(interval);
      cursor.remove();
    }
  }, speed);
}

/* ===== STATS UI ===== */
function updateStatsUI() {
  stat-salute.innerText = playerState.salute;
  stat-stamina.innerText = playerState.stamina;
  stat-livello.innerText = playerState.livello;
}

/* ===== DADO ===== */
function rollD6() {
  return Math.floor(Math.random() * 6) + 1;
}

function resolveTest(d6, difficulty) {
  const table = {
    "Estremo":        ["critical_fail","critical_fail","fail","fail","partial","bonus"],
    "Molto Rischioso":["critical_fail","fail","fail","partial","success","bonus"],
    "Rischioso":     ["critical_fail","fail","partial","partial","success","bonus"],
    "Standard":      ["critical_fail","fail","partial","partial","success","bonus"],
    "Facile":        ["fail","partial","success","success","bonus","bonus"],
    "Molto Facile":  ["partial","partial","success","success","bonus","bonus"]
  };
  return table[difficulty][d6 - 1];
}

function esitoLabel(code) {
  return {
    critical_fail: "Fallimento Critico",
    fail: "Fallimento",
    partial: "Successo Parziale",
    success: "Successo",
    bonus: "Successo con Bonus"
  }[code];
}

/* ===== LOOP ===== */
async function playTurn(action) {

  const testToSend = lastTest;
  lastTest = null;

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        last_action: action,
        player_state: playerState,
        last_test: testToSend,

        game_manual: gameManual,
        campaign_diary: campaignDiary,
        mission_diary: missionDiary
      })
    });

    const data = await res.json();

    typeWriter(narration, data.narration || "‚Ä¶", 20);

    setTimeout(() => {
      typeWriter(choiceA, "A) " + data.choices.A, 12);
      typeWriter(choiceB, "B) " + data.choices.B, 12);
      typeWriter(choiceC, "C) " + data.choices.C, 12);
    }, 300);

    /* ===== TEST ===== */
    if (data.test && data.test.required === true) {

      const difficulty = data.test.difficulty;
      const d6 = rollD6();
      const outcome = resolveTest(d6, difficulty);

      test-box.innerHTML =
        `üé≤ Dado: ${d6}<br>` +
        `‚ö†Ô∏è Difficolt√†: ${difficulty}<br>` +
        `üß™ Esito: ${esitoLabel(outcome)}`;

      const outcomeData = data.outcomes[outcome];
      if (outcomeData?.effects) {
        if (outcomeData.effects.salute) playerState.salute += outcomeData.effects.salute;
        if (outcomeData.effects.stamina) playerState.stamina += outcomeData.effects.stamina;
        updateStatsUI();
      }

      lastTest = { d6, outcome };
    }

    /* ===== UPDATE MISSION DIARY ===== */
    missionDiary.log.push({
      turn: missionDiary.log.length + 1,
      narration: data.narration,
      choice: action,
      test: testToSend
    });

  } catch {
    narration.innerText = "Errore di comunicazione.";
  }
}

function choose(letter) {
  playTurn(letter);
}

/* ===== START ===== */
updateStatsUI();

(async () => {
  await loadGameManual();
  startNewMission("Surface");
  playTurn("inizio");
})();
</script>

</body>
</html>
