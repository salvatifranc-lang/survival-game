<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background: url("./ui-background.jpeg") center / cover no-repeat;
  font-family: Arial, sans-serif;
  color: #eee;
}

/* ===== STRUTTURA ===== */
#game {
  display: grid;
  grid-template-columns: 220px 1fr 260px;
  grid-template-rows: 1fr auto;
  height: 100vh;
}

/* ===== STATISTICHE ===== */
#stats { position: relative; }

.stat-bar {
  position: absolute;
  left: 24px;
  display: flex;
  gap: 6px;
}

#hp { top: 54px; }
#stress { top: 128px; }
#res { top: 202px; }

.segment { width: 22px; height: 14px; background: rgba(255,255,255,0.15); }
.hp-on { background: #8e2b2b; }
.stress-on { background: #c9a227; }
.res-on { background: #6a8f3a; }

/* ===== CENTRO ===== */
#center {
  padding-top: 12px;
  text-align: center;
}

#mission {
  max-width: 620px;
  min-height: 45vh;
  margin: 0 auto 14px;
  padding: 10px 18px;
  background: transparent;
  color: #4a2f1a;
}

/* ===== AZIONI ===== */
#actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 360px;
  margin: 0 auto 22px;
}

.action-btn {
  padding: 12px;
  font-size: 15px;
  background: linear-gradient(#4a4a4a, #1e1e1e);
  border: 2px solid #777;
  color: #eee;
  cursor: pointer;
}

/* ===== INVENTARIO ===== */
#inventory-panel { position: relative; }

#inventory {
  position: absolute;
  top: 60px;
  left: 20px;
  display: grid;
  grid-template-columns: repeat(3, 72px);
  gap: 12px;
}

.slot {
  width: 72px;
  height: 72px;
  border: 2px solid rgba(255,255,255,0.15);
  background: transparent;
}

/* =====================
   DADO CONSUMATO
   ===================== */
#dice-area {
  grid-column: 2;
  text-align: center;
  padding-bottom: 24px;
}

#dice {
  width: 120px;
  height: 120px;
  margin: 0 auto;
  position: relative;
  border-radius: 18px;

  background:
    radial-gradient(circle at 20% 20%, #d6cfbf, #9f957f),
    repeating-linear-gradient(
      45deg,
      rgba(0,0,0,0.04),
      rgba(0,0,0,0.04) 2px,
      transparent 2px,
      transparent 4px
    );

  box-shadow:
    inset -8px -8px 16px rgba(0,0,0,0.4),
    inset 6px 6px 12px rgba(255,255,255,0.2),
    0 14px 28px rgba(0,0,0,0.8);

  transition: transform 0.6s cubic-bezier(.2,.8,.2,1);
}

/* ===== PUNTINI INCASSATI ===== */
.dot {
  width: 16px;
  height: 16px;
  background: #3b3b3b;
  border-radius: 45%;
  position: absolute;
  display: none;

  box-shadow:
    inset 2px 2px 4px rgba(0,0,0,0.8),
    inset -1px -1px 2px rgba(255,255,255,0.1);
}

/* POSIZIONI */
.tl { top: 22px; left: 22px; }
.tr { top: 22px; right: 22px; }
.ml { top: 52px; left: 22px; }
.mm { top: 52px; left: 52px; }
.mr { top: 52px; right: 22px; }
.bl { bottom: 22px; left: 22px; }
.br { bottom: 22px; right: 22px; }
</style>
</head>

<body>

<div id="game">

  <!-- STATISTICHE -->
  <div id="stats">
    <div id="hp" class="stat-bar">
      <div class="segment hp-on"></div><div class="segment hp-on"></div>
      <div class="segment hp-on"></div><div class="segment hp-on"></div>
      <div class="segment"></div><div class="segment"></div>
    </div>
    <div id="stress" class="stat-bar">
      <div class="segment stress-on"></div><div class="segment stress-on"></div>
      <div class="segment"></div><div class="segment"></div>
      <div class="segment"></div><div class="segment"></div>
    </div>
    <div id="res" class="stat-bar">
      <div class="segment res-on"></div><div class="segment res-on"></div>
      <div class="segment res-on"></div>
      <div class="segment"></div><div class="segment"></div><div class="segment"></div>
    </div>
  </div>

  <!-- CENTRO -->
  <div id="center">
    <div id="mission">
      <h1>Area Missione</h1>
      <p>Ti trovi tra le rovine di una città devastata. Il vento muove la polvere tra i palazzi crollati.</p>
    </div>

    <div id="actions">
      <button class="action-btn" onclick="rollDice()">Esplora con cautela</button>
      <button class="action-btn" onclick="rollDice()">Forza il passaggio</button>
      <button class="action-btn" onclick="rollDice()">Osserva l’area</button>
    </div>
  </div>

  <!-- INVENTARIO -->
  <div id="inventory-panel">
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <!-- DADO -->
  <div id="dice-area">
    <div id="dice">
      <div class="dot tl"></div><div class="dot tr"></div>
      <div class="dot ml"></div><div class="dot mm"></div><div class="dot mr"></div>
      <div class="dot bl"></div><div class="dot br"></div>
    </div>
  </div>

</div>

<script>
function rollDice() {
  const dice = document.getElementById("dice");
  const dots = dice.querySelectorAll(".dot");

  dots.forEach(d => d.style.display = "none");

  dice.style.transform =
    "rotate(" + (Math.random() * 360) + "deg) scale(1.12)";

  setTimeout(() => {
    dice.style.transform = "rotate(0deg) scale(1)";
  }, 450);

  const result = Math.floor(Math.random() * 6) + 1;

  const faces = {
    1: ["mm"],
    2: ["tl","br"],
    3: ["tl","mm","br"],
    4: ["tl","tr","bl","br"],
    5: ["tl","tr","mm","bl","br"],
    6: ["tl","ml","bl","tr","mr","br"]
  };

  faces[result].forEach(cls => {
    dice.querySelector("." + cls).style.display = "block";
  });
}
</script>

</body>
</html>
