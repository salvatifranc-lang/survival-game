<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background: url("./ui-background.jpeg") center / cover no-repeat;
  font-family: Arial, sans-serif;
}

/* ===== STRUTTURA ===== */
#game {
  display: grid;
  grid-template-columns: 220px 1fr 260px;
  grid-template-rows: 1fr auto;
  height: 100vh;
}

/* ===== DADO ===== */
#dice-area {
  grid-column: 2;
  text-align: center;
  padding-bottom: 28px;
}

/* DADO CONSUMATO */
#dice {
  width: 120px;
  height: 120px;
  margin: 0 auto;
  position: relative;
  border-radius: 18px;

  /* STRATIFICAZIONE SPORCO */
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), rgba(0,0,0,0.4)),
    radial-gradient(circle at 70% 80%, rgba(0,0,0,0.35), transparent 60%),
    radial-gradient(circle at 10% 90%, rgba(0,0,0,0.25), transparent 55%),
    linear-gradient(145deg, #cfc6b1, #8f856f);

  /* BORDI CONSUMATI */
  box-shadow:
    inset -10px -10px 18px rgba(0,0,0,0.55),
    inset 6px 6px 12px rgba(255,255,255,0.18),
    inset 0 0 0 3px rgba(0,0,0,0.2),
    0 16px 30px rgba(0,0,0,0.85);

  transition: transform 0.8s cubic-bezier(.2,.8,.2,1);
}

/* ===== PUNTINI ===== */
.dot {
  width: 16px;
  height: 16px;
  position: absolute;
  display: none;

  /* NON PERFETTI */
  border-radius: 40% 55% 45% 50%;

  background: #4a4a4a;

  /* INCASSO REALE */
  box-shadow:
    inset 3px 3px 6px rgba(0,0,0,0.9),
    inset -1px -1px 2px rgba(255,255,255,0.1);
}

/* POSIZIONI */
.tl { top: 22px; left: 22px; }
.tr { top: 22px; right: 22px; }
.ml { top: 52px; left: 22px; }
.mm { top: 52px; left: 52px; }
.mr { top: 52px; right: 22px; }
.bl { bottom: 22px; left: 22px; }
.br { bottom: 22px; right: 22px; }
</style>
</head>

<body>

<div id="game">
  <div></div>

  <!-- DADO -->
  <div id="dice-area">
    <div id="dice">
      <div class="dot tl"></div><div class="dot tr"></div>
      <div class="dot ml"></div><div class="dot mm"></div><div class="dot mr"></div>
      <div class="dot bl"></div><div class="dot br"></div>
    </div>
  </div>

  <div></div>
</div>

<script>
function rollDice() {
  const dice = document.getElementById("dice");
  const dots = dice.querySelectorAll(".dot");

  dots.forEach(d => d.style.display = "none");

  /* SHAKE + INERZIA */
  dice.style.transform =
    "rotate(" + (Math.random() * 720 - 360) + "deg) scale(1.15)";

  setTimeout(() => {
    dice.style.transform = "rotate(0deg) scale(1)";
  }, 650);

  const result = Math.floor(Math.random() * 6) + 1;

  const faces = {
    1: ["mm"],
    2: ["tl","br"],
    3: ["tl","mm","br"],
    4: ["tl","tr","bl","br"],
    5: ["tl","tr","mm","bl","br"],
    6: ["tl","ml","bl","tr","mr","br"]
  };

  faces[result].forEach(cls => {
    dice.querySelector("." + cls).style.display = "block";
  });
}
</script>

</body>
</html>
