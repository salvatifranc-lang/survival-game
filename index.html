<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  color: #eee;
  background: url("./ui-background.jpeg") center / cover no-repeat;
}

/* ===== STRUTTURA BASE ===== */
#game {
  display: grid;
  grid-template-columns: 220px 1fr 260px;
  grid-template-rows: 1fr auto;
  height: 100vh;
}

/* ===== SINISTRA E CENTRO (INVARIATI) ===== */
#stats {
  padding: 20px;
  background: rgba(0,0,0,0.6);
}

#center {
  padding-top: 36px;
  text-align: center;
}

#mission {
  max-width: 580px;
  margin: 0 auto;
  padding: 18px 22px;
  background: rgba(225,205,165,0.92);
  color: #222;
}

/* ===== INVENTARIO: TRASPARENTE ===== */
#inventory-panel {
  position: relative;
  padding: 0;
  background: none; /* TRASPARENTE */
}

/* TITOLO */
#inventory-title {
  position: absolute;
  top: 18px;
  left: 20px;
  font-size: 20px;
}

/* ===== GRIGLIA INVENTARIO (PIXEL PERFECT) ===== */
#inventory {
  position: absolute;
  top: 60px;     /* REGOLA QUI SE SERVE */
  left: 20px;    /* REGOLA QUI SE SERVE */

  display: grid;
  grid-template-columns: repeat(3, 72px);
  grid-template-rows: repeat(3, 72px);
  column-gap: 12px;
  row-gap: 12px;
}

/* ===== SLOT ===== */
.slot {
  width: 72px;
  height: 72px;

  background: transparent; /* FONDAMENTALE */
  border: 2px solid rgba(255,255,255,0.15);

  box-sizing: border-box;
}

/* ===== TIRO DADO ===== */
#dice {
  grid-column: 2;
  padding: 16px;
  text-align: center;
  background: rgba(0,0,0,0.8);
}

button {
  padding: 12px 26px;
  font-size: 15px;
  background: linear-gradient(#5a5a5a, #2a2a2a);
  color: #eee;
  border: 2px solid #777;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="game">

  <!-- STATISTICHE -->
  <div id="stats">
    <h2>Statistiche</h2>
    <div>‚ù§Ô∏è Salute: 4</div>
    <div>üß† Stress: 2</div>
    <div>üéí Risorse: 3</div>
  </div>

  <!-- CENTRO -->
  <div id="center">
    <div id="mission">
      <h1>Area Missione</h1>
      <p>
        Ti trovi tra le rovine di una citt√† devastata.  
        Il vento muove la polvere tra i palazzi crollati.
      </p>
    </div>
  </div>

  <!-- INVENTARIO -->
  <div id="inventory-panel">
    <div id="inventory-title">Inventario</div>
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <!-- TIRO DADO -->
  <div id="dice">
    <button>Esplora l‚Äôarea</button>
  </div>

</div>

</body>
</html>
