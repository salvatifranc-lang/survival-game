<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background: url("./ui-background.jpeg") center / cover no-repeat;
}

/* ===== STRUTTURA BASE ===== */
#game {
  display: grid;
  grid-template-columns: 220px 1fr 260px;
  grid-template-rows: 1fr auto;
  height: 100vh;
}

/* =========================
   STATISTICHE (TRASPARENTI)
   ========================= */
#stats {
  position: relative;
}

/* BLOCCO BARRA (salute / stress / risorse) */
.stat-bar {
  position: absolute;
  left: 24px; /* REGOLA SE SERVE */
  display: flex;
  gap: 6px;
}

/* POSIZIONI VERTICALI (pixel-perfect) */
#hp {
  top: 54px; /* SALUTE */
}

#stress {
  top: 128px; /* STRESS */
}

#res {
  top: 202px; /* RISORSE */
}

/* RETTANGOLI */
.segment {
  width: 22px;
  height: 14px;
  background: rgba(255,255,255,0.15);
}

/* COLORI ATTIVI */
.hp-on {
  background: #c0392b;
}

.stress-on {
  background: #f1c40f;
}

.res-on {
  background: #7cb342;
}

/* ===== INVENTARIO (INVARIATO) ===== */
#inventory-panel {
  position: relative;
  background: none;
}

#inventory {
  position: absolute;
  top: 60px;
  left: 20px;
  display: grid;
  grid-template-columns: repeat(3, 72px);
  grid-template-rows: repeat(3, 72px);
  gap: 12px;
}

.slot {
  width: 72px;
  height: 72px;
  border: 2px solid rgba(255,255,255,0.15);
  background: transparent;
}

/* ===== CENTRO (INVARIATO) ===== */
#center {
  padding-top: 36px;
  text-align: center;
}

#mission {
  max-width: 580px;
  margin: 0 auto;
  padding: 18px 22px;
  background: rgba(225,205,165,0.92);
  color: #222;
}

/* ===== TIRO DADO ===== */
#dice {
  grid-column: 2;
  padding: 16px;
  text-align: center;
  background: rgba(0,0,0,0.8);
}

button {
  padding: 12px 26px;
  font-size: 15px;
}
</style>
</head>

<body>

<div id="game">

  <!-- STATISTICHE -->
  <div id="stats">

    <!-- SALUTE (4/6) -->
    <div id="hp" class="stat-bar">
      <div class="segment hp-on"></div>
      <div class="segment hp-on"></div>
      <div class="segment hp-on"></div>
      <div class="segment hp-on"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>

    <!-- STRESS (2/6) -->
    <div id="stress" class="stat-bar">
      <div class="segment stress-on"></div>
      <div class="segment stress-on"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>

    <!-- RISORSE (3/6) -->
    <div id="res" class="stat-bar">
      <div class="segment res-on"></div>
      <div class="segment res-on"></div>
      <div class="segment res-on"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>

  </div>

  <!-- CENTRO -->
  <div id="center">
    <div id="mission">
      <h1>Area Missione</h1>
      <p>
        Ti trovi tra le rovine di una città devastata.  
        Il vento muove la polvere tra i palazzi crollati.
      </p>
    </div>
  </div>

  <!-- INVENTARIO -->
  <div id="inventory-panel">
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <!-- TIRO DADO -->
  <div id="dice">
    <button>Esplora l’area</button>
  </div>

</div>

</body>
</html>
