<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Survival Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }

    h1, h2 {
      margin-top: 0;
    }

    .stats {
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #333;
      color: #eee;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Sopravvivenza</h1>

  <div class="stats">
    <p>‚ù§Ô∏è Salute: <span id="hp"></span>/6</p>
    <p>üß† Stress: <span id="stress"></span>/6</p>
    <p>üéí Risorse: <span id="resources"></span>/6</p>
  </div>

  <div id="scene"></div>

  <div id="actions"></div>

  <script>
    const MAX = 6;

    let hp;
    let stress;
    let resources;

    function clamp(value) {
      return Math.max(0, Math.min(MAX, value));
    }

    function updateStats() {
      hp = clamp(hp);
      stress = clamp(stress);
      resources = clamp(resources);

      document.getElementById("hp").textContent = hp;
      document.getElementById("stress").textContent = stress;
      document.getElementById("resources").textContent = resources;

      if (hp === 0) {
        showDeath();
      }
    }

    function startGame() {
      hp = 4;
      stress = 2;
      resources = 3;

      document.getElementById("scene").innerHTML =
        "<p>Ti trovi tra le rovine di una citt√† devastata. Il vento solleva polvere e lamiere.</p>";

      document.getElementById("actions").innerHTML = `
        <button onclick="explore()">Esplora l'area</button>
        <button onclick="forceDoor()">Forza una porta</button>
        <button onclick="rest()">Riposa qualche minuto</button>
      `;

      updateStats();
    }

    function showDeath() {
      document.getElementById("scene").innerHTML =
        "<h2>Sei morto.</h2><p>La citt√† ti ha consumato.</p>";

      document.getElementById("actions").innerHTML =
        "<button onclick='startGame()'>Nuova run</button>";
    }

    function explore() {
      resources -= 1;
      stress += 1;

      document.getElementById("scene").innerHTML =
        "<p>Ti muovi tra i detriti. Ogni passo potrebbe attirare attenzioni indesiderate.</p>";

      updateStats();
    }

    function forceDoor() {
      resources -= 1;
      hp -= 1;
      stress += 1;

      document.getElementById("scene").innerHTML =
        "<p>La porta cede con un rumore secco. Dentro trovi poco, ma ti sei ferito.</p>";

      updateStats();
    }

    function rest() {
      stress -= 1;

      document.getElementById("scene").innerHTML =
        "<p>Ti fermi a riprendere fiato. Non sei al sicuro, ma ne avevi bisogno.</p>";

      updateStats();
    }

    // AVVIO AUTOMATICO
    startGame();
  </script>

</body>
</html>
