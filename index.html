<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Game</title>

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  color: #eee;
  background: url("./ui-background.jpeg") center center / cover no-repeat;
}

/* ===== LAYOUT ===== */
#game {
  display: grid;
  grid-template-columns: 260px 1fr 300px;
  grid-template-rows: auto 1fr auto;
  height: 100vh;
}

/* ===== PANNELLI OPACHI ===== */
.panel {
  background: #1a1a1a; /* OPACO */
  padding: 18px;
  box-sizing: border-box;
}

/* ===== SINISTRA ===== */
#stats {
  grid-row: 1 / span 3;
}

/* ===== DESTRA ===== */
#inventory {
  grid-row: 1 / span 3;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 80px;
  gap: 10px;
}

/* ===== CENTRO ===== */
#mission {
  background: #222;
  padding: 24px;
}

#mission h1 {
  margin-top: 0;
  text-align: center;
}

#scene {
  margin-top: 20px;
  line-height: 1.6;
}

/* ===== AZIONI ===== */
#actions {
  background: #111;
  padding: 16px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #333;
  color: #eee;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #555;
}

/* ===== INVENTARIO SLOT ===== */
.slot {
  background: #2a2a2a;
  border: 2px solid #444;
}

/* ===== TITOLI ===== */
h2 {
  margin-top: 0;
}
</style>
</head>

<body>

<div id="game">

  <!-- STATISTICHE -->
  <div id="stats" class="panel">
    <h2>Statistiche</h2>
    <p>‚ù§Ô∏è Salute: <strong>4</strong></p>
    <p>üß† Stress: <strong>2</strong></p>
    <p>üéí Risorse: <strong>3</strong></p>
  </div>

  <!-- AREA MISSIONE -->
  <div id="mission" class="panel">
    <h1>Area Missione</h1>
    <div id="scene">
      Ti trovi tra le rovine di una citt√† devastata.  
      Il vento muove la polvere tra i palazzi crollati.
    </div>
  </div>

  <!-- INVENTARIO -->
  <div class="panel">
    <h2>Inventario</h2>
    <div id="inventory">
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
      <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>
  </div>

  <!-- AZIONI -->
  <div id="actions" class="panel">
    <button>Esplora l‚Äôarea</button>
  </div>

</div>

</body>
</html>
