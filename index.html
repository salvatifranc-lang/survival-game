<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Survival Roguelite</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b0b0b;
  color: #a87c4a;
  font-family: serif;
  height: 100%;
  overflow: hidden;
}

/* =========================
   STRUTTURA
========================= */

#game {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* =========================
   AREA MISSIONE
========================= */

#mission {
  position: absolute;
  top: 3%;
  width: 100%;
  text-align: center;
  z-index: 10;
}

#narration {
  max-width: 900px;
  margin: auto;
  font-size: 1.6rem;
  line-height: 1.4;
}

/* =========================
   DADO
========================= */

#dice {
  position: absolute;
  top: 42%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 5rem;
  display: none;
  z-index: 20;
}

/* =========================
   SCELTE
========================= */

#choices {
  position: absolute;
  top: 58%;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 24px;
  z-index: 30;
}

.choice {
  padding: 16px 34px;
  border: 1px solid #a87c4a;
  background: transparent;
  color: #a87c4a;
  cursor: pointer;
  font-size: 1.1rem;
}

.choice:hover {
  background: rgba(168,124,74,0.15);
}

/* =========================
   STATISTICHE
========================= */

#stats {
  position: absolute;
  bottom: 4%;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 60px;
  z-index: 10;
}

.stat {
  display: flex;
  gap: 6px;
}

.box {
  width: 16px;
  height: 16px;
  border: 1px solid #a87c4a;
}

.box.filled {
  background: #a87c4a;
}

/* =========================
   SICUREZZA CLICK
========================= */

* {
  pointer-events: auto;
}
</style>
</head>

<body>

<div id="game">

  <div id="mission">
    <div id="narration">Caricamento...</div>
  </div>

  <div id="dice">ðŸŽ²</div>

  <div id="choices">
    <button class="choice" id="btnA" onclick="choose('A')">A</button>
    <button class="choice" id="btnB" onclick="choose('B')">B</button>
    <button class="choice" id="btnC" onclick="choose('C')">C</button>
  </div>

  <div id="stats">
    <div class="stat" id="salute"></div>
    <div class="stat" id="stress"></div>
    <div class="stat" id="risorse"></div>
  </div>

</div>

<script>
/* =========================
   CONFIG
========================= */

const WORKER_URL =
  "https://still-hat-5795.salvatifranc.workers.dev";

/* =========================
   STATO GIOCATORE
========================= */

let playerState = {
  salute: 4,
  stress: 2,
  risorse: 3
};

let lastAI = null;

/* =========================
   INIT STAT
========================= */

function initStat(id) {
  const el = document.getElementById(id);
  el.innerHTML = "";
  for (let i = 0; i < 6; i++) {
    const box = document.createElement("div");
    box.className = "box";
    el.appendChild(box);
  }
}

["salute", "stress", "risorse"].forEach(initStat);
renderStats();

/* =========================
   RENDER STAT
========================= */

function renderStats() {
  ["salute", "stress", "risorse"].forEach(stat => {
    const boxes = document
      .getElementById(stat)
      .querySelectorAll(".box");

    boxes.forEach((b, i) => {
      b.classList.toggle("filled", i < playerState[stat]);
    });
  });
}

/* =========================
   FETCH AI
========================= */

async function fetchAI(payload) {
  const res = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload || {})
  });
  return await res.json();
}

/* =========================
   AVVIO GIOCO
========================= */

startGame();

async function startGame() {
  const ai = await fetchAI({});
  renderAI(ai);
}

/* =========================
   RENDER AI
========================= */

function renderAI(ai) {
  lastAI = ai;

  document.getElementById("narration").textContent =
    ai.narration;

  document.getElementById("btnA").textContent =
    "A â€” " + ai.choices.A;
  document.getElementById("btnB").textContent =
    "B â€” " + ai.choices.B;
  document.getElementById("btnC").textContent =
    "C â€” " + ai.choices.C;
}

/* =========================
   SCELTA GIOCATORE
========================= */

async function choose(letter) {
  let diceValue = null;
  let success = true;

  const dice = document.getElementById("dice");

  if (lastAI.test.required) {
    dice.style.display = "block";
    diceValue = Math.floor(Math.random() * 6) + 1;
    dice.textContent = diceValue;

    success = diceValue >= lastAI.test.difficulty;

    const effects = success
      ? lastAI.effects.success
      : lastAI.effects.fail;

    for (let k in effects) {
      playerState[k] += effects[k];
      playerState[k] = Math.max(0, Math.min(6, playerState[k]));
    }

    renderStats();
  }

  const ai = await fetchAI({
    selected: letter,
    dice: diceValue,
    success,
    player_state: playerState
  });

  dice.style.display = "none";
  renderAI(ai);
}
</script>

</body>
</html>
