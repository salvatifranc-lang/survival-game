<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Survival Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    .stats {
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #333;
      color: #eee;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Sopravvivenza</h1>

  <div class="stats">
    <p>‚ù§Ô∏è Salute: <span id="hp">4</span>/6</p>
    <p>üß† Stress: <span id="stress">2</span>/6</p>
    <p>üéí Risorse: <span id="resources">3</span>/6</p>
  </div>

  <div id="scene">
    <p>Ti trovi tra le rovine di una citt√† devastata. Il vento solleva polvere e lamiere.</p>
  </div>

  <div id="actions">
    <button onclick="explore()">Esplora l'area</button>
    <button onclick="forceDoor()">Forza una porta</button>
    <button onclick="rest()">Riposa qualche minuto</button>
  </div>

  <script>
    let hp = 4;
    let stress = 2;
    let resources = 3;

  function updateStats() {
  // limiti minimi e massimi
  hp = Math.max(0, Math.min(6, hp));
  stress = Math.max(0, Math.min(6, stress));
  resources = Math.max(0, Math.min(6, resources));

  document.getElementById("hp").textContent = hp;
  document.getElementById("stress").textContent = stress;
  document.getElementById("resources").textContent = resources;

  if (hp === 0) {
    document.body.innerHTML = "<h1>Sei morto.</h1><p>La citt√† ti ha consumato.</p>";
  }
}


    function explore() {
      resources -= 1;
      stress += 1;
      document.getElementById("scene").innerHTML =
        "<p>Ti muovi tra i detriti. Ogni passo potrebbe attirare attenzioni indesiderate.</p>";
      updateStats();
    }

    function forceDoor() {
      resources -= 1;
      hp -= 1;
      stress += 1;
      document.getElementById("scene").innerHTML =
        "<p>La porta cede con un rumore secco. Dentro trovi poco, ma ti sei ferito.</p>";
      updateStats();
    }

    function rest() {
      stress -= 1;
      document.getElementById("scene").innerHTML =
        "<p>Ti fermi a riprendere fiato. Non sei al sicuro, ma ne avevi bisogno.</p>";
      updateStats();
    }
  </script>

</body>
</html>
