<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Hope Town</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Courier New", monospace;
  font-size: 18px;
  height: 100vh;
  color: #d6f5d6;

  background-image: url("SFONDOTOP.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* layout */
#app {
  display: grid;
  grid-template-columns: 280px 1fr 280px;
  height: 100vh;
  background: rgba(0, 0, 0, 0.35);
}

/* LEFT */
#stats {
  padding: 20px;
  border-right: 1px solid rgba(255,255,255,0.25);
  background: transparent;
}

.stat { margin-bottom: 14px; }

/* CENTER */
#main {
  padding: 24px;
  display: flex;
  flex-direction: column;
}

#narration {
  height: 53vh;                 /* ‚Üê CONTROLLO REALE DELL‚ÄôALTEZZA */
  max-height: 53vh;
  border: 0px solid rgba(255,255,255,0.35);
  padding: 20px;
  margin-bottom: 40px;
  white-space: pre-wrap;
  line-height: 1.6;
  background: transparent;
  overflow-y: auto;
}


/* CHOICES */
.choice {
  margin-bottom: 8px;
}

/* CONTROLS */
#controls {
  display: flex;
  gap: 12px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 20px;
  cursor: pointer;
  background: transparent;
  color: #d6f5d6;
  border: 0px solid rgba(255,255,255,0.45);
}

button:hover {
  background: rgba(0,0,0,0.35);
}

/* RIGHT */
#inventory {
  padding: 20px;
  border-left: 1px solid rgba(255,255,255,0.25);
  background: transparent;
}

#inventory strong {
  display: block;
  margin-bottom: 8px;
}

/* ===== CURSORE TERMINALE ===== */
.cursor {
  display: inline-block;
  width: 10px;
  margin-left: 2px;
  animation: blink 1s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>

<div id="app">

  <!-- LEFT -->
  <aside id="stats">
    <div class="stat">‚ù§Ô∏è Salute: 10</div>
    <div class="stat">üß† Stress: 0</div>
    <div class="stat">üéí Risorse: 5</div>
    <div class="stat">‚≠ê Livello: 1</div>
  </aside>

  <!-- CENTER -->
  <main id="main">
    <div id="narration">Caricamento‚Ä¶</div>

    <div id="choices">
      <div class="choice" id="choiceA"></div>
      <div class="choice" id="choiceB"></div>
      <div class="choice" id="choiceC"></div>
    </div>

    <div id="controls">
      <button onclick="choose('A')">A</button>
      <button onclick="choose('B')">B</button>
      <button onclick="choose('C')">C</button>
    </div>
  </main>

  <!-- RIGHT -->
  <aside id="inventory">
    <strong>Inventario</strong>
    <div>‚Ä¢ Torcia</div>
    <div>‚Ä¢ Coltello</div>
    <br>
    <strong>Abilit√†</strong>
    <div>‚Ä¢ Sopravvivenza base</div>
  </aside>

</div>

<script>
/* üîó LINK CORRETTO AL WORKER */
const WORKER_URL = "https://still-hat-5795.salvatifranc.workers.dev/";

let lastNarration = "";

/* ===== TYPEWRITER ===== */
function typeWriter(element, text, speed = 18) {
  element.innerText = "";
  let i = 0;

  const cursor = document.createElement("span");
  cursor.className = "cursor";
  cursor.innerText = "‚ñà";
  element.appendChild(cursor);

  const interval = setInterval(() => {
    if (i < text.length) {
      cursor.before(text.charAt(i));
      i++;
    } else {
      clearInterval(interval);
      cursor.remove();
    }
  }, speed);
}

async function playTurn(action) {
  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        last_action: action,
        last_narration: lastNarration
      })
    });

    if (!res.ok) {
      narration.innerText = "Errore di comunicazione con il server.";
      return;
    }

    const data = await res.json();

    typeWriter(narration, data.narration || "‚Ä¶", 20);

    setTimeout(() => {
      typeWriter(choiceA, "A) " + (data.choices?.A || ""), 12);
      typeWriter(choiceB, "B) " + (data.choices?.B || ""), 12);
      typeWriter(choiceC, "C) " + (data.choices?.C || ""), 12);
    }, 300);

    lastNarration = data.narration || "";

  } catch (err) {
    narration.innerText = "Impossibile contattare il server.";
  }
}

function choose(letter) {
  playTurn(letter);
}

/* Avvio */
playTurn("inizio");
</script>

</body>
</html>
